<html>
    <head>
        
    </head>
<SCRIPT>
    var pos = 0;
    // assign images for moving left and right
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    // create the pacman element
    // set the direction and location of the pacman
    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width;
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
    }
    // reverse direction when hitting the page bounds
    // set the page width
    function checkPageBounds(direction, imgWidth) {
       
        if (direction === 0 && focus === 0 && pos > 600 + imgWidth){
            direction = 1;
            focus = 1;
        } else if (direction === 1 && focus === 1 && pos < 40) {
            direction = 0;
            focus = 0;
        }
        return direction;
    }
    // set the interval time
    setInterval(Run, 200);

</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
